<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additionner 2 nombres</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="form-calcul" class="container">

        <div class="bloc-img">
            <img src="img/work.png">
        </div>

        <form class="bloc-form">

            <div class="bloc-nombres">
                <div class="col">
                    <label for="nb1">Nombre 1 :</label>
                    <input type="number" name="nb1" id="nb1" placeholder="Nombre 1">
                </div>

                <div class="col">
                    <label for="nb2">Nombre 2 :</label>
                    <input type="number" name="nb2" id="nb2" placeholder="Nombre 2">
                </div>
            </div>

            <input type="button" value="Calculer" id="calcul">

            <div class="resultat"></div>

        </form>

    </section>

    <script src="main.js"></script>


</body>

</html>
